<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <meta charset="UTF-8">
    <title>This is my title</title>
</head>
<body>


<div id="container" style="min-width: 250px; max-width: 250px; height: 250px; margin: 0 auto"></div>
<script>
Highcharts.chart('container', {

chart: {
polar: true,
type: 'line'
},

title: {
text: null,
x: -80
},
    exporting: {
        enabled: false
    },
    credits: {
        enabled: false
    },
pane: {
size: '45%'
},

xAxis: {
categories: ['Diagnosing', 'Investigation', 'Examination', 'Treating', 'Advising'],
tickmarkPlacement: 'on',
lineWidth: 0
},


yAxis: {
gridLineInterpolation: 'polygon',
lineWidth: 0,
min: 0
},

tooltip: {
shared: true,
pointFormat: '<span style="color:{series.color}">{series.name}: <b>{point.y:,.0f}</b><br/>'
    },

    legend: {
        align: 'right',
        verticalAlign: 'top',
        y: 70,
        layout: 'vertical',
        enabled: false
    },

    series: [{
        name: 'Scores',
        data: [20, 0, 10, 0, 5],
        pointPlacement: 'on'
    }]

});
</script>
</body>
</html>
